<div class="row">
	<div class="col-xs-12">
		<img [src]="recipe.imagePath" alt= "{{ recipe.name }}" class="img-responsive"
		style="max-height: 300px;">
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h1><b>{{ recipe.name }}</b></h1>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdrown-toggle"> Manage Recipe <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a (click) = "onAddToShoppingList()" style="cursor: pointer;">Add to shopping list</a></li>
				<li><a (click) = "OnEditRecipe()" style="cursor: pointer;">Edit Recipe</a></li>
				<li><a (click) = "onDeleteRecipe()" style="cursor: pointer;">Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>	
<br>
<div class="row">
	<div class="col-xs-12">
		<h4>{{ recipe.description }}</h4>
	</div>
</div>

<div class="row">
	<div class="col-xs-12">
		<h4><b> Ingredients: </b></h4>
		<ul class="list-group-item"
		*ngFor="let ingredient of recipe.ingredients">
		{{ ingredient.name }} - {{ ingredient.amount }}
			
		</ul>
	</div>
</div>
<br>
<br>
